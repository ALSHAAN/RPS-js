<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <img src="full.png" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;">

    <h1>Rock Paper Scissor</h1>

    <div id="mnn">
        <div id="main">
    
            <div class="rok" id="rock"><img class="imh" src="img1.png"></div>
            <div class="rok" id="paper"><img class="imh" src="img2.png"></div>
            <div class="rok" id="scissor"><img class="imh" src="img3.png"></div>
        </div>
    
        <div id="score">
            <div class="sc" id="user">
                <p class="po" id="us">0</p>
                <p class="pl">You</p>
            </div>
            <div class="sc" id="comp">
                <p class="po" id="cs">0</p>
                <p class="pl">Comp</p>
            </div>
        </div>

        <div id="disp">
            <h3>play your move!</h3>
        </div>
    </div>

    <script src="script.js"></script>
   </body>
</html>
